<script>
    // để kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không. 
    // Sử dụng phương thức này để tìm tất cả các số nguyên tố nhỏ hơn 10000. 
    let number = parseInt(prompt("Nhập giá trị kiểm tra xem có phải số nguyên tố: "))
    const isPrime = (val) => {
        let count = 1;
        for (let i = 1; i <= val / 2; i++) {
            if (val % i === 0) {
                count += 1;
            }
        }
        // console.log(count);
        if(count === 2){
            alert("Đây là số nguyên tố")
        } else {
            alert("Đây không phải là số nguyên tố")
        }
    }   
    isPrime(number)
</script>
