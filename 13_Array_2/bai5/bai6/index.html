<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .box {
            display: flex;

        }

        input,
        label {
            flex: 1;
        }

        #result {
            color: rgb(214, 20, 20);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="box">
            <label for="intInput">Nhập giá trị kiểm tra</label>
            <input type="text" id="intInput">
        </div>
        <div class="box">
            <label for="result">Kết quả kiểm tra</label>
            <input type="text" id="result" disabled>
        </div>
        <button type="button" id="btnCheck">Kiểm tra</button>
    </form>
</body>
<script>
    // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    //  nhập/tạo phần tử số nguyên V.
    //  Chương trình tìm xem V có nằm trong mảng số nguyên không?
    //  Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".

    let result = document.getElementById('result')
    let btnCheck = document.getElementById("btnCheck")
    let intInput, items;
    let arr = [1, 3, 21, 3432, 32, 32]
    const kiemTraGiatri = () => {
        intInput = parseInt(document.getElementById('intInput').value)
        if (!isNaN(intInput)) {
            for (items of arr) {
                if (intInput == items) {
                    result.value = "V is in the array"
                } else {
                    result.value = "V is not in the array"
                }
            }
        } else {
            result.value = "Vui lòng nhập giá trị vào..!!"
        }
    }
    btnCheck.addEventListener('click', kiemTraGiatri)

</script>

</html>
