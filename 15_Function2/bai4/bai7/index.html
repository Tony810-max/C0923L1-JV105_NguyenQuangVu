<script>
    // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    const swapNum = (number1, number2) => {
        let arr = [number1, number2]
        //cach1
        // arr.reverse()\
        // return arr.toString()
        let arr2 = []
        for (let i = arr.length; i >= 0; i--) {
            if (arr[i] != undefined) {
                arr2.push(arr[i])
            }
        }
        return arr2.toString()
    }
    console.log(swapNum(2, 3));
</script>
