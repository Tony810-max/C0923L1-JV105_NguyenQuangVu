<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="print"></p>
</body>
<script>
    // Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. 
    // Chương trình này đếm số ký tự số trong mảng. 
    let arr = ['1','c','s','2','3','4','x','s','5']
    let arr2 =[0,1,2,3,4,5,6,7,8]
    let prints = document.getElementById("print")
    
    let item,item1;
    let count =0;
    for (item of arr){
        for (item1 of arr2){
            if(item == item1){
                count += 1;
            }
        }
    }
    let result = `
    <h3>Mảng đã cho ban đầu là: [${arr}] </h3>

    <h3>Số lượng ký tự số là: ${count} </h3>
    `
    prints.innerHTML = result
</script>
</html>
