<script>
    //     Bài 6: Viết hàm nhận vào một số,

    //  Nếu là nguyên dương trả về true, ngược lại trả về false.

    let numValue = -1;
    const checkNum = (number) => {
        if (number > 0) {
            alert("Số " + number + " là số nguyên dương")
        } else {
            alert("Số " + number + " là số nguyên âm")
        }
    }
    checkNum(numValue)
