<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <div class="box">
            <label for="inputValue"></label>
            <input type="text" id="inputValue">
        </div>
        <button type="button" id="btnAdd">Thêm</button>
        <p id="result"></p>
    </form>
</body>
<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, 
    // tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    const btnAdd = document.getElementById('btnAdd')
    const result = document.getElementById('result')
    let arr =[]
    const research = () => {
        let inputValue = document.getElementById('inputValue').value
       result.innerHTML= arr.push(inputValue)
    }



    btnAdd.addEventListener('click',research)
</script>
</html>
