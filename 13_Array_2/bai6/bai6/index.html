<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div class="box">
            <label for="inputValue"></label>
            <input type="text" id="inputValue">
        </div>
        <button type="button" id="btnAdd">Thêm</button>
        <p id="result"></p>
        <p id="result2"></p>
    </form>
</body>
<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, 
    // tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    const btnAdd = document.getElementById('btnAdd')
    const result = document.getElementById('result')
    const result2 = document.getElementById('result2')

    let arr = []
    let arr2 = []
    let inputValue, i;
    const research = () => {
        inputValue = document.getElementById("inputValue").value

        if (inputValue !== '') {
            arr.push(inputValue)
            result.innerHTML = `đây là mảng được thêm:<br/> [${arr}] <br/>`
            for (i = 0; i < arr.length; i++) {
                console.log(arr[i]);
                if (arr[i] === "-") {
                    arr[i] = "_";
                    result2.innerHTML = `đây là mảng đã được chỉnh sửa:<br/> [${arr}] <br/>`
                } else{
                    result2.innerHTML = `đây là mảng đã được chỉnh sửa:<br/> [${arr}] <br/>`
                }
            }
        } else {
            result.innerHTML = `<h3 style="color: red">Vui lòng nhập vào ký tự bất kì để tạo mảng </h3>`
        }


    }



    btnAdd.addEventListener('click', research)
</script>

</html>
