<script>
    // Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
    // Gọi hàm vừa xây dựng được.

    const factorial = (number) => {
        let result = 1;
        for (let i = number;i>0; i--){
             result *= i;
        }
        return result;
    }
    alert("Kết quả giai thừa là: "+factorial(5))
</script>
